<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>
<body>
    
    <section class="content">
        <h1>Pokédex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                <div class="details">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                </div>
            </li> -->
        </ol>

        <div class="pagination">
            <button type="button" id="loadMoreButton">
                Load More
            </button>
        </div>

        <!-- modal -->

        <!-- Modal -->

        <div id="info-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <img id="current-pokemon-image" src="./assets/images/no-pokemon-selected-image.png" alt="" />
                </div>

                <div id="current-pokemon-info">
                    <span id="current-pokemon-id" class=""></span>
                    <h2 id="current-pokemon-name"></h2>

                    <!--types-->
                    <div id="current-pokemon-types" class="row center"></div>

                    <!--description-->
                    <h4>Pokedex Entry</h4>
                    <span id="current-pokemon-description"></span>

                    <!--height and weight-->
                    <div class="row center">
                        <div class="width-100 column center margin-5">
                            <h4>Height:</h4>
                            <div id="current-pokemon-height" class="pokemon-info-variable-container center"></div>
                        </div>
                        <div class="width-100 column center margin-5">
                            <h4>Weight:</h4>
                            <div id="current-pokemon-weight" class="pokemon-info-variable-container center"></div>
                        </div>
                    </div>

                    <!--abilities-->
                    <div class="column abilities">
                        <h4>Abilities</h4>
                        <div class="row row-abilities">
                            <div id="current-pokemon-abilitiy-0"></div>
                            <div id="current-pokemon-abilitiy-1"></div>
                        </div>
                    </div>

                    <div class="modal-footer center">
                        <button onclick="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
